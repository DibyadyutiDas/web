<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Comments</title>
</head>
<body>
    <h1>HTML Comments Example</h1>
    
    <!-- This is a single line comment -->
    <p>This text is visible on the page.</p>
    
    <!--
        This is a
        multi-line comment
        that spans several lines
    -->
    
    <p>Comments are not displayed in the browser.</p>
    
    <!-- <p>This paragraph is commented out and won't show</p> -->
    
    <p>Use comments to explain your code or hide content temporarily.</p>
</body>
</html>
