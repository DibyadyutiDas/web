<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Lists</title>
</head>
<body>
    <h1 id="ordered-list-title">Ordered List</h1>
    <ol id="ordered-list" type="1" start="1">
        <li>First item
            <ol type="a">
                <li>Subitem 1</li>
                <li>Subitem 2</li>
            </ol>
        </li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    
    <h1 id="unordered-list-title">Unordered List</h1>
    <ul id="unordered-list" type="circle">
        <li>Apple
            <ul type="square">
                <li>Green Apple</li>
                <li>Red Apple</li>
            </ul>
        </li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>
</body>
</html>
