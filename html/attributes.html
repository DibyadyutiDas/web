<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes</title>
</head>
<body>
    <h1>HTML Attributes Example</h1>
    
    <p id="main-paragraph">This paragraph has an ID attribute.</p>
    
    <p class="highlight">This paragraph has a class attribute.</p>
    
    <p title="This is a tooltip">Hover over this text to see the title attribute.</p>
    
    <a href="https://www.example.com" target="_blank" title="Opens in new tab">Link with multiple attributes</a>
    
    <img src="https://via.placeholder.com/100x100" alt="Sample image" width="100" height="100">
    
    <input type="text" name="username" placeholder="Enter your name" required>
</body>
</html>
