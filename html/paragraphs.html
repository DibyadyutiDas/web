<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Paragraphs</title>
</head>
<body>
    <p>This is a paragraph.</p>
    
    <p>This is another paragraph with more text. Paragraphs are used to group sentences together.</p>

    <p>This is the last paragraph in this example.</p>
